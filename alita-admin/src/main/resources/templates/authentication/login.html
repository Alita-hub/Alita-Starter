<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<!--begin::Head-->
	<head>
		<title>Alita Admin Template</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link th:replace="index :: shortcut-icon" />
		<!--begin::Global Stylesheets Bundle(mandatory for all pages)-->
		<link th:href="@{/assets/plugins/global/plugins.bundle.css}" rel="stylesheet" type="text/css" />
		<link th:href="@{/assets/css/style.bundle.css}" rel="stylesheet" type="text/css" />
		<!--end::Global Stylesheets Bundle-->
	</head>
	<!--end::Head-->
	<!--begin::Body-->
	<body id="alita_body" class="app-blank bgi-size-cover bgi-attachment-fixed bgi-position-center bgi-no-repeat">
	<!--begin::Theme mode setup on page load-->
	<script>var defaultThemeMode = "light"; var themeMode; if ( document.documentElement ) { if ( document.documentElement.hasAttribute("data-bs-theme-mode")) { themeMode = document.documentElement.getAttribute("data-bs-theme-mode"); } else { if ( localStorage.getItem("data-bs-theme") !== null ) { themeMode = localStorage.getItem("data-bs-theme"); } else { themeMode = defaultThemeMode; } } if (themeMode === "system") { themeMode = window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light"; } document.documentElement.setAttribute("data-bs-theme", themeMode); }</script>
	<!--end::Theme mode setup on page load-->
	<!--begin::Root-->
	<div class="d-flex flex-column flex-root" id="alita_app_root">
		<!--begin::Page bg image-->
		<style>body { background-image: url('/assets/media/auth/bg4.jpg'); } [data-bs-theme="dark"] body { background-image: url('/assets/media/auth/bg4-dark.jpg'); }</style>
		<!--end::Page bg image-->
		<!--begin::Authentication - Sign-in -->
		<div class="d-flex flex-column flex-column-fluid flex-lg-row">
			<!--begin::Aside-->
			<div class="d-flex flex-center w-lg-50 pt-15 pt-lg-0 px-10">
				<!--begin::Aside-->
				<div class="d-flex flex-center flex-lg-start flex-column">
					<!--begin::Logo-->
					<a href="index.html" class="mb-7">
						<img alt="Logo" src="/assets/media/logos/custom-3.svg" />
					</a>
					<!--end::Logo-->
					<!--begin::Title-->
					<h2 class="text-white fw-normal m-0">Branding tools designed for your business</h2>
					<!--end::Title-->
				</div>
				<!--begin::Aside-->
			</div>
			<!--begin::Aside-->
			<!--begin::Body-->
			<div class="d-flex flex-column-fluid flex-lg-row-auto justify-content-center justify-content-lg-end p-12 p-lg-20">
				<!--begin::Card-->
				<div class="bg-body d-flex flex-column align-items-stretch flex-center rounded-4 w-md-600px p-20">
					<!--begin::Wrapper-->
					<div class="d-flex flex-center flex-column flex-column-fluid px-lg-10 pb-15 pb-lg-20">
						<!--begin::Form-->
						<form class="form w-100" novalidate="novalidate" id="alita_login_form" data-alita-login-type="username" data-alita-redirect-url="/index" action="#">
							<!--begin::Heading-->
							<div class="text-center mb-11">
								<!--begin::Title-->
								<h1 class="text-gray-900 fw-bolder mb-3">Sign In</h1>
								<!--end::Title-->
								<!--begin::Subtitle-->
								<div class="text-gray-500 fw-semibold fs-6">Your Social Campaigns</div>
								<!--end::Subtitle=-->
							</div>
							<!--begin::Heading-->
							<!--begin::Login options-->
							<div class="row g-3 mb-9">
								<!--begin::Col-->
								<div class="col-md-6">
									<!--begin::Google link=-->
									<a href="#" class="btn btn-flex btn-outline btn-text-gray-700 btn-active-color-primary bg-state-light flex-center text-nowrap w-100">
										<img alt="Logo" src="/assets/media/svg/brand-logos/google-icon.svg" class="h-15px me-3" />Sign in with Google</a>
									<!--end::Google link=-->
								</div>
								<!--end::Col-->
								<!--begin::Col-->
								<div class="col-md-6">
									<!--begin::Google link=-->
									<a href="#" class="btn btn-flex btn-outline btn-text-gray-700 btn-active-color-primary bg-state-light flex-center text-nowrap w-100">
										<img alt="Logo" src="/assets/media/svg/brand-logos/apple-black.svg" class="theme-light-show h-15px me-3" />
										<img alt="Logo" src="/assets/media/svg/brand-logos/apple-black-dark.svg" class="theme-dark-show h-15px me-3" />Sign in with Apple</a>
									<!--end::Google link=-->
								</div>
								<!--end::Col-->
							</div>
							<!--end::Login options-->
							<!--begin::Separator-->
							<div class="separator separator-content my-14">
								<span class="w-125px text-gray-500 fw-semibold fs-7">Or with email</span>
							</div>
							<!--end::Separator-->
							<!--begin::Input group=-->
							<div class="fv-row mb-8">
								<!--begin::Email-->
								<input type="text" placeholder="Username" name="username" autocomplete="off" class="form-control bg-transparent" />
								<!--end::Email-->
							</div>
							<!--end::Input group=-->
							<div class="fv-row mb-3">
								<!--begin::Password-->
								<input type="password" placeholder="Password" name="password" autocomplete="off" class="form-control bg-transparent" />
								<!--end::Password-->
							</div>
							<!--end::Input group=-->
							<!--begin::Wrapper-->
							<div class="d-flex flex-stack flex-wrap gap-3 fs-base fw-semibold mb-8">
								<div></div>
								<!--begin::Link-->
								<a href="authentication/layouts/creative/reset-password.html" class="link-primary">Forgot Password ?</a>
								<!--end::Link-->
							</div>
							<!--end::Wrapper-->
							<!--begin::Submit button-->
							<div class="d-grid mb-10">
								<button type="submit" id="alita_login_submit" class="btn btn-primary">
									<!--begin::Indicator label-->
									<span class="indicator-label">Sign In</span>
									<!--end::Indicator label-->
									<!--begin::Indicator progress-->
									<span class="indicator-progress">Please wait...
										<span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
									<!--end::Indicator progress-->
								</button>
							</div>
							<!--end::Submit button-->
							<!--begin::Sign up-->
							<div class="text-gray-500 text-center fw-semibold fs-6">Not a Member yet?
								<a href="authentication/layouts/creative/sign-up.html" class="link-primary">Sign up</a></div>
							<!--end::Sign up-->
						</form>
						<!--end::Form-->
					</div>
					<!--end::Wrapper-->

				</div>
				<!--end::Card-->
			</div>
			<!--end::Body-->
		</div>
		<!--end::Authentication - Sign-in-->
	</div>
	<!--end::Root-->

	<script th:src="@{/assets/plugins/global/plugins.bundle.js}"></script>
	<script th:src="@{/assets/js/scripts.bundle.js}"></script>

	<script th:inline="javascript" type="text/javascript">
		"use strict";

		var formElement, submitButton, formValidator;

		function init() {
			formElement = document.querySelector("#alita_login_form");
			submitButton = document.querySelector("#alita_login_submit");
			formValidator = FormValidation.formValidation(formElement, {
				fields: {
					email: {
						validators: {
							regexp: {
								regexp: /^[^\s@]+@[^\s@]+\.[^\s@]+$/,
								message: "The value is not a valid email address"
							},
							notEmpty: {
								message: "Email address is required"
							}
						}
					},
					password: {
						validators: {
							notEmpty: {
								message: "The password is required"
							}
						}
					}
				},
				plugins: {
					trigger: new FormValidation.plugins.Trigger,
					bootstrap: new FormValidation.plugins.Bootstrap5({
						rowSelector: ".fv-row",
						eleInvalidClass: "",
						eleValidClass: ""
					})
				}
			});

			submitButton.addEventListener("click", handleAxiosRequest);
		}

		function handleAxiosRequest(event) {
			event.preventDefault();
			formValidator.validate().then(function (result) {
				if (result === "Valid") {
					submitButton.setAttribute("data-alita-indicator", "on");
					submitButton.disabled = true;
					//请求参数构造
					var params = {
						"username": formElement.querySelector('[name="username"]').value,
						"password": formElement.querySelector('[name="password"]').value,
						"loginType": formElement.getAttribute("data-alita-login-type")
					}
					//发送请求
					AlitaRequest.post("/authentication/login", params).then(function (response) {
						if (response.data.code == 200) {
							formElement.reset();
							Swal.fire({
								text: response.data.message,
								icon: "success",
								showCancelButton: false,
								showConfirmButton: false,
								buttonsStyling: false,
								confirmButtonText: "Ok, got it!",
								customClass: {confirmButton: "btn btn-primary"}
							});
							//解析令牌
							const jwtObj = AlitaUtil.parseJWT(response.data.data)
							//存储令牌
							AlitaCookie.set("jwtToken", response.data.data, { expires: jwtObj.expDate });
							// const redirectUrl = formElement.getAttribute("data-alita-redirect-url");
							// if (redirectUrl) {
							// 	location.href = redirectUrl;
							// }

						} else {
							Swal.fire({
								text: response.data.message,
								icon: "error",
								buttonsStyling: false,
								confirmButtonText: "Ok, got it!",
								customClass: {confirmButton: "btn btn-primary"}
							});
						}
					}).catch(function (error) {
						Swal.fire({
							text: "Sorry, looks like there are some errors detected, please try again.",
							icon: "error",
							buttonsStyling: false,
							confirmButtonText: "Ok, got it!",
							customClass: {confirmButton: "btn btn-primary"}
						});
					}).then(function () {
						submitButton.removeAttribute("data-alita-indicator");
						submitButton.disabled = false;
					});
				} else {
					Swal.fire({
						text: "Sorry, looks like there are some errors detected, please try again.",
						icon: "error",
						buttonsStyling: false,
						confirmButtonText: "Ok, got it!",
						customClass: {confirmButton: "btn btn-primary"}
					});
				}
			});
		}

		AlitaUtil.onDOMContentLoaded((function () {
			init();
		}));

	</script>

	</body>
	<!--end::Body-->
</html>
